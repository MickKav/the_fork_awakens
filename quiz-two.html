<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star Wars Classic Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/quiz.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png" />
  </head>
  <body onload="playAudio2()">
    <div class="stars-bg">
      <canvas id="space" class="canvas"></canvas>
    </div>

    <header id="header">
      <a href="index.html"
        ><img
          src="assets/images/star-wars-logo.svg"
          alt="star wars logo in yellow and black"
      /></a>
      <h2 id="titleQuiz">Classic Quiz</h2>
    </header>
    <main>
      <a class="aBtn" href="index.html"
        ><button type="button">Return Home</button></a
      >
      <section class="container">
        <div class="quiz-container">
          <h2>Question</h2>
          <div id="question" class="question">Question Here</div>
          <div id="answers" class="answers">
            <div class="answer">Option 1</div>
            <div class="answer">Option 2</div>
            <div class="answer">Option 3</div>
            <div class="answer">Option 4</div>
          </div>
        </div>
        <div class="score-container">
          <div class="correct-wrapper">
            <span id="correct">Correct</span>
            <span id="score">0</span>
          </div>
          <div class="wrong-wrapper">
            <span id="wrong">Wrong</span>
            <span id="miss">0</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div id="quizModal" class="quiz-modal">
        <div class="modal-content">
          <h2>Game Over</h2>
          <p>final score: <span id="finalScore">0</span></p>
          <img id="winLose" src="" alt="" />
          <h5 id="wlText"></h5>
          <p>You missed: <span id="finalMiss">0</span> questions</p>

           <div id="scoreSave" class="scoreSave">
            <input type="text" id="name" maxlength="20" placeholder="Enter Name:"><button id="saveScore" class="aBtn" onclick="saveScore()">Save</button>
          </div>

          <a href="index.html"><button class="aBtn">Home</button></a>
        </div>
      </div>
      <button onclick="muteAudio()" id="mute">
        <img id="muteImg" src="assets/images/volume-on.png" alt="Volume on" />
      </button>
    </main>

    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/star-background.js"></script>
    <script src="assets/javascript/quiz-two.js"></script>
  </body>
</html>
