<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Star Wars Quiz</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png" />

      <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->

     <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/quiz.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script> -->
  </head>

  <body onload="playAudio()">
    <header id="header">
      <h2>Classic</h2>
      <img src="assets/images/star-wars-logo.svg" alt="Star_Wars_Logo" />
      <h2>Quiz!</h2>
    </header>
    <main>
      <div id="quiz-container">
        <h2>Question</h2>
        <div id="question" class="question">Question Here</div>
        <div id="answers" class="answers">
          <div class="answer">Option 1</div>
          <div class="answer">Option 2</div>
          <div class="answer">Option 3</div>
          <div class="answer">Option 4</div>
        </div>
      </div>
      <div id="score-container">
        <div class="correct-wrapper">
          <span id="correct">Correct</span>
          <span id="score">0</span>
        </div>
        <div class="wrong-wrapper">
          <span id="wrong">Wrong</span>
          <span id="miss">0</span>
        </div>
      </div>
    </main>
    <!-- Game Over Modal -->
    <div
      class="modal fade"
      id="gameOverModal"
      tabindex="-1"
      aria-labelledby="gameOverModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Correct Answers: <span id="finalScore"></span></p>
            <p>Wrong Answers: <span id="finalMiss"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Return home
            </button>
            <button type="button" id="newGameButton" class="btn btn-primary">
              New Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/quiz1.js"></script>
    </script>
  </body>
</html>
