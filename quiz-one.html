<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/quiz.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </head>

  <body onload="playAudio()">
    <header id="header">
      <h2>Classic</h2>
      <img src="assets/images/star_wars_logo.png" alt="Star_Wars_Logo" />
      <h2>Quiz!</h2>
    </header>
    <main>
      <div id="quiz-container">
        <div id="question" class="question">Question Here</div>
        <div id="answers" class="answers">
          <div class="answer">Option 1</div>
          <div class="answer">Option 2</div>
          <div class="answer">Option 3</div>
          <div class="answer">Option 4</div>
        </div>
      </div>
      <div id="score-container">
        <span id="correct">Correct:<span id="score">0</span></span>
        <span id="wrong"> Wrong:<span id="miss">0</span></span>
        <button
          type="button"
          aria-label="Continue game"
          data-type="continue-game"
          class="btn-play">
          Skip
        </button>
      </div>
    </main>
    <footer>This is a footer</footer>

    <!-- Game Over Modal -->
    <div
      class="modal fade"
      id="gameOverModal"
      tabindex="-1"
      aria-labelledby="gameOverModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Correct Answers: <span id="finalScore"></span></p>
            <p>Wrong Answers: <span id="finalMiss"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Return home
            </button>
            <button type="button" id="newGameButton" class="btn btn-primary">
              New Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/quiz.js"></script>
    </script>
  </body>
</html>
