<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="assets/css/quiz.css" />
</head>
<body>
    <div id="quiz-container">
        <div id="round" class="round">Round </div>
        <div id="question" class="question">Question Here</div>
        <div id="answers" class="answers">
            <div class="answer">Option 1</div>
            <div class="answer">Option 2</div>
            <div class="answer">Option 3</div>
            <div class="answer">Option 4</div>
        </div>
        <div id="result">
            <p id="quizScore"></p>
            <div id="return-home">
                <a href="index.html"><button class="answer">Return Home</button></a>
            </div>
        </div>
        
    </div>
    <dialog id="resultDialog">
        <p id="resultText"></p>
        <button class="answer" id="resultClose">Close</button>
    </dialog>
    <script src="assets/javascript/quiz.js"></script>
</body>
</html>
