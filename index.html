<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Classic Star Wars Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

  <body>
    <header id="header">
      <h2>Classic</h2>

    <main>
      <section class="container">
        <div id="movie-container">

          >
        </div>
        <div id="quiz-container">
          <div id="return-home">
            <a href="index.html"><button>Return Home</button></a>
          </div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">
              <img src="assets/images/a-new-hope.webp" alt="" />
            </button>
            <button class="btn">
              <img src="assets/images/esb.webp" alt="" />
            </button>
            <button class="btn">
              <img src="assets/images/return-of-the-jedi.jpeg" alt="" />
            </button>
          </div>
        </div>
      </section>
      <!-- Modal HTML -->

        <div class="modal-content">
          <span class="close">&times;</span>

    <footer>This is a footer</footer>
