<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Classic Star Wars Quiz</title>
    <link rel="stylesheet" href="/tulio-test/style copy.css" />
    <style>
      .stars-bg {
        position: absolute;
        top: 0;
        z-index: 0;
        height: 100vh;
        max-width: 100%;
        margin: 0;
        overflow: hidden;
        background-size: cover;
        image-rendering: pixelated;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="stars-bg">
      <canvas id="space"></canvas>
    </div>
    <header id="header">
      <h2>Classic</h2>
      <img src="/assets/images/star_wars_logo.png" alt="Star_Wars_Logo" />
      <h2>Quiz!</h2>
    </header>
    <main>
      <section class="container">
        <!-- <div id="movie-container"> -->
          <button id="startBtn">start</button>
          <button id="rulesBtn">Rules</button>
          <button href="#">team</button>
        <!-- </div> -->
      </section>
      <!-- Modal HTML -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Rules</h2>
          <p>
            Hello here are the rules... Lorem ipsum dolor sit, amet consectetur
            adipisicing elit. Expedita, quo? Doloremque, aliquid recusandae fuga
            ipsa vel ex dolore itaque veritatis!
          </p>
        </div>
      </div>
    </main>
    <!-- <footer>This is a footer</footer> -->
    <script src="/tulio-test/background-test.js"></script>
    <script src="/tulio-test/script copy.js"></script>
  </body>
</html>
